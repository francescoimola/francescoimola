[build]
  command = "npm run build"
  publish = "public"

# ============================================================================
# SPECIFIC PATH REDIRECTS (must come first)
# ============================================================================

[[redirects]]
  from = "/on-inner-desires"
  to = "/playground/on-inner-desires/"
  status = 301

[[redirects]]
  from = "/how-i-work"
  to = "/"
  status = 301

